<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIEWAVER Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Orbitron:wght@400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Dancing+Script:wght@400..700&family=Oswald:wght@200..700&family=Press+Start+2P&family=Bungee+Inline&family=Monoton&family=Special+Elite&family=Sacramento&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #111111;
        color: #f0f0f0;
      }
      .project-item-title {
        transition: opacity 0.3s ease, transform 0.3s ease;
        opacity: 0;
        transform: translateY(10px);
      }
      .group:hover .project-item-title {
        opacity: 1;
        transform: translateY(0);
      }
      @keyframes fadeInOut {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      .animate-fade-in-out {
        animation: fadeInOut 2s ease-in-out infinite;
      }
      body.is-dragging,
      body.is-dragging * {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes rotate-reverse {
        from {
          transform: rotate(360deg);
        }
        to {
          transform: rotate(0deg);
        }
      }
      /* New animation for vibrant colors */
      @keyframes vibrant-colors {
        0% { color: #ff007f; } /* Hot Pink */
        25% { color: #00ffff; } /* Cyan */
        50% { color: #ff0000; } /* Red */
        75% { color: #ff8c00; } /* Dark Orange */
        100% { color: #ff007f; } /* Hot Pink */
      }
      .animate-vibrant-colors {
        animation: vibrant-colors 4s linear infinite;
      }
      /* Preloader animation */
      @keyframes letter-fade-in-scale {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .preloader-logo span {
        display: inline-block;
        opacity: 0;
        animation: letter-fade-in-scale 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      .highlight-bg {
        background-color: #ff003c;
        padding: 2px 8px;
        box-decoration-break: clone;
        -webkit-box-decoration-break: clone;
      }
      @keyframes content-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-content-fade-in {
        animation: content-fade-in 0.4s ease-out;
      }
      .font-metal-mania { font-family: 'Metal Mania', system-ui; }
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      .font-playfair-display { font-family: 'Playfair Display', serif; }
      .font-dancing-script { font-family: 'Dancing Script', cursive; }
      .font-oswald { font-family: 'Oswald', sans-serif; }
      .font-press-start { font-family: 'Press Start 2P', system-ui; }
      .font-bungee-inline { font-family: 'Bungee Inline', system-ui; }
      .font-monoton { font-family: 'Monoton', system-ui; }
      .font-special-elite { font-family: 'Special Elite', system-ui; }
      .font-sacramento { font-family: 'Sacramento', cursive; }
    </style>

</html>
